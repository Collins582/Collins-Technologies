<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .job {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fff;
        }
        .job h3 {
            margin: 0;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Open Jobs</h1>
        <div class="job">
            <h3>Manager</h3>
            <button onclick="applyForJob('Manager')">Apply for this Job</button>
        </div>
        <div class="job">
            <h3>Financial Chief</h3>
            <button onclick="applyForJob('Financial Chief')">Apply for this Job</button>
        </div>
        <div class="job">
            <h3>Assistant</h3>
            <button onclick="applyForJob('Assistant')">Apply for this Job</button>
        </div>
        <div class="job">
            <h3>Delivery Person</h3>
            <button onclick="applyForJob('Delivery Person')">Apply for this Job</button>
        </div>
    </div>

    <script>
        function applyForJob(jobTitle) {
            window.location.href = `apply.html?job=${encodeURIComponent(jobTitle)}`;
        }
    </script>
</body>
</html>
