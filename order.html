<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1, p {
            text-align: center;
        }
        .product-details {
            margin: 20px 0;
            text-align: center;
        }
        .product-details img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product-details h2 {
            margin: 10px 0;
        }
        .product-details p {
            margin: 5px 0;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Product</h1>
        <div class="product-details">
            <img id="productImage" src="" alt="Product Image">
            <h2 id="productName"></h2>
            <p id="productPrice"></p>
        </div>
        <button onclick="proceedToPayment()">Proceed to Payment</button>
    </div>

    <script>
        // Extract query parameters from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const productName = urlParams.get('product');
        const productPrice = urlParams.get('price');

        // Update the product details on the page
        document.getElementById('productName').textContent = productName;
        document.getElementById('productPrice').textContent = `Price: $${productPrice}`;
        document.getElementById('productImage').src = `https://via.placeholder.com/400x300?text=${encodeURIComponent(productName)}`;

        // Redirect to payment page
        function proceedToPayment() {
            window.location.href = `payment.html?product=${encodeURIComponent(productName)}&price=${productPrice}`;
        }
    </script>
</body>
</html>
