<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collins Technologies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .product {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .product-card img {
            width: 100%;
            border-bottom: 1px solid #ddd;
            border-radius: 8px 8px 0 0;
        }
        .product-card h3 {
            margin: 10px 0;
            color: #333;
        }
        .product-card p {
            color: #555;
            padding: 0 10px;
        }
        .product-card button {
            margin: 10px 0;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .product-card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="productsPage">
        <header>
            <h1>Welcome to Collins Technologies</h1>
            <p>Order Computer and Phone Accessories</p>
        </header>
        <div class="container">
            <div class="product">
                <!-- Computer Accessories -->
                <div class="product-card">
                    <img src="https://example.com/laptop.jpg" alt="Laptop">
                    <h3>High-Performance Laptop</h3>
                    <p>Price: $1200</p>
                    <button onclick="orderProduct('Laptop', 1200)">Order Now</button>
                </div>
                <div class="product-card">
                    <img src="https://example.com/keyboard.jpg" alt="Keyboard">
                    <h3>Mechanical Keyboard</h3>
                    <p>Price: $80</p>
                    <button onclick="orderProduct('Keyboard', 80)">Order Now</button>
                </div>
                <div class="product-card">
                    <img src="https://example.com/mouse.jpg" alt="Mouse">
                    <h3>Wireless Mouse</h3>
                    <p>Price: $40</p>
                    <button onclick="orderProduct('Mouse', 40)">Order Now</button>
                </div>
                <!-- Phone Accessories -->
                <div class="product-card">
                    <img src="https://example.com/phone-case.jpg" alt="Phone Case">
                    <h3>Durable Phone Case</h3>
                    <p>Price: $25</p>
                    <button onclick="orderProduct('Phone Case', 25)">Order Now</button>
                </div>
                <div class="product-card">
                    <img src="https://example.com/charger.jpg" alt="Charger">
                    <h3>Fast Charger</h3>
                    <p>Price: $30</p>
                    <button onclick="orderProduct('Charger', 30)">Order Now</button>
                </div>
                <div class="product-card">
                    <img src="https://example.com/earbuds.jpg" alt="Earbuds">
                    <h3>Wireless Earbuds</h3>
                    <p>Price: $100</p>
                    <button onclick="orderProduct('Earbuds', 100)">Order Now</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function orderProduct(productName, price) {
            // Redirect to a product-specific order page
            window.location.href = `order.html?product=${encodeURIComponent(productName)}&price=${price}`;
        }
    </script>
</body>
</html>
