<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Job</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Apply for <span id="jobTitle"></span></h1>
        <form id="applicationForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="reason">Why do you need this job?</label>
            <textarea id="reason" rows="5" placeholder="Explain why you are a good fit for this job" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const jobTitle = urlParams.get('job');
        document.getElementById('jobTitle').textContent = jobTitle;

        document.getElementById('applicationForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const reason = document.getElementById('reason').value;

            // Simulate sending an email
            alert(`Thank you, ${name}! Your application for the ${jobTitle} position has been submitted. You will receive an email at ${email} with the interview details in 2 days.`);

            // Redirect to a confirmation page or back to the homepage
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
